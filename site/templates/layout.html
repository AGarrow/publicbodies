<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% block title %}Welcome{% endblock %} - Public Bodies</title>
  <meta name="description" content="A directory of public (government) bodies.">
  <meta name="author" content="Open Knowledge Foundation">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="page-header">
      <h1>
        <a href="/">Public Bodies</a>
        <small>
          A URL for every part of government
        </small>
        <a href="http://okfnlabs.org" title="An Open Knowledge Foundation Labs project" target="_blank"><img src="http://assets.okfn.org/p/labs/img/logo-flask.png" alt="" class="logo" /></a>
      </h1>
    </div>
    <div id="main" class="site" role="main">
      {% block content %}
        - No Content -
      {% endblock %}
    </div>
    <div class="footer">
      <div class="site">
        &copy; 2011-2013: An <a href="http://okfn.org">Open Knowledge Foundation</a>
          project. 

        <!-- Open Data Link -->
        <a href="http://opendefinition.org/">
          <img alt="This material is Open Data" border="0"
            src="http://assets.okfn.org/images/ok_buttons/od_80x15_blue.png" />
        </a>
        <!-- /Open Data Link -->
      </div>
    </div>
  </div> <!-- eo #container -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
